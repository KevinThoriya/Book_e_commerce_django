<!DOCTYPE html>
<html lang="en">
<head>
  <title>Homepage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style type="text/css">
        td
        {
          padding : 5px 5px 5px 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}">E-book</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'index' %}">Home</a></li>
      <li class=""><a href="{% url 'add_books'%}">Add Books</a></li>
      <li><a href="{% url 'view_books' %}">View Books</a></li>
      <li><a href="{% url 'inactive_books' %}">Inactive Books</a></li>
      <li><a href="{% url 'help' %}">Need Help!!</a></li>
    </ul>
      <form class="navbar-form navbar-left" method="post" action="{% url 'search_book' %}">
          {% csrf_token %}

    <input type="text" class="form-control" placeholder="Search" name="search">
        <button class="btn btn-default" class="input-group-btn" type="submit">submit</button>

</form>
       {% if request.session.fname %}
          <ul class="nav navbar-nav navbar-right">
              <li><img style="padding : 6px 0px 0px 0px; border-radius: 50%; width: 40px;overflow:hidden; height: 40px;" src="{{ request.session.image}}" alt="No user"></li>
              <li><a href="{% url 'profile' %}"> <span class="glyphicon glyphicon-user"></span> Welcome, {{request.session.fname}}</a></li>
             <li><a href="{% url 'change_password' %}"> <span class="glyphicon glyphicon-edit"></span> Change Password</a></li>
            <li><a href="{% url 'logout' %}"> <span class="glyphicon glyphicon-log-in"></span>   Logout</a></li>
          </ul>
       {% else %}
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
       {% endif %}

  </div>
</nav>

{% block content %}
{% endblock %}

</body>
</html>
