<div class="Signup-form">
    <div class="main-signup-div">
        <div class="panel">
        <h1 class="center-child black-text">Register Your Self</h1>
        <p class="center-child">enter details tp enjoy our services.</p>
        </div>
        <form id="signup">
        <div class="form-group">
            <input type="fname" class="form-control" id="fname" name="fname" placeholder="First Name" required>
        </div>
        <div class="form-group">
            <input type="lname" class="form-control" id="sname" name="sname" placeholder="Last Name" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="phone" name="phone" placeholder="Phone Number" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="passsword" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" id="confirm_password" name="cpassword" placeholder="ConfirmPassword" required>
        </div>
        <div class="forgot">
            <a href="{% url 'log_sign_n' %}">Already Have An account !</a>
        </div>
        <button type="submit" class="btn btn-primary login-regi-button">Register</button>
        </form>
    </div>
</div>
