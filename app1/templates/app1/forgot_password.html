{% extends 'app1/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        td
        {
          padding : 5px 5px 5px 5px;
        }
    </style>
</head>
<body>
<center><h3><b>New Password</b> </h3></center>
    <center>
        <form name="set_password" method="post" action="{% url 'forgot_password' %}">
            {% csrf_token %}
            {% if msg%}
                 <span class="alert-danger">{{msg}}</span>
            {% endif %}
            <table>
                <tr>
                    <td>
                        <input type="hidden" name="email" value="{{email}}">
                    </td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" name="pas"></td>
                </tr>
                <tr>
                    <td>Confirm Password :</td>
                    <td><input type="password" name="cpas"></td>
                </tr>
                 <tr>
                    <td colspan="3" align="center">
                        <input type="submit" name="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>

    {% endblock %}

</body>
</html>
