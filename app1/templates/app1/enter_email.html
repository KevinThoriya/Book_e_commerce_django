{% extends data|yesno:"app1/base.html,app1/seller_header.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        td
        {
          padding : 5px 5px 5px 5px;
        }
    </style>
</head>
<body>
<center><h3><b>Enter Email</b> </h3></center>
    <center>
        <form name="enter_email" method="post" action="{% url 'send_otp' %}">
            {% csrf_token %}
            {% if msg%}
                 <span class="alert-danger">{{msg}}</span>
            {% endif %}
            <table>
                <tr>
                    <td>Email :</td>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                 <tr>
                    <td colspan="3" align="center">
                        <input type="submit" name="submit" value="GET OTP">
                    </td>
                </tr>
            </table>
        </form>

    {% endblock %}

</body>
</html>
