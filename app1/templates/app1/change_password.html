{% extends data|yesno:"app1/seller_header.html,app1/base.html" %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        td
        {
          padding : 5px 5px 5px 5px;
        }
        }
        body{
            background: url( '{% static "app1/images/bg-main.jpg" %}'  );
            background-size:100%;
            }
    </style>
</head>
<body>
<center><h3><b>Change Password</b> </h3></center>
    <center>
        <form name="change_password" method="post" action="{% url 'change_password' %}">
            {% csrf_token %}
            {% if msg%}
                 <span class="alert-danger">{{msg}}</span>
            {% endif %}
            <table>
                <tr>
                    <td>
                        <input type="hidden" name="email" value="{{email}}">
                    </td>
                </tr>
                <tr>
                    <td>Old Password :</td>
                    <td><input type="password" name="o_pas"></td>
                </tr>
                <tr>
                    <td>Password :</td>
                    <td><input type="password" name="pas"></td>
                </tr>
                <tr>
                    <td>Confirm Password :</td>
                    <td><input type="password" name="cpas"></td>
                </tr>
                 <tr>
                    <td colspan="3" align="center">
                        <input type="submit" name="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
</body>
 {% endblock %}
</html>
